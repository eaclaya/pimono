services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pimono-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    ports:
      - "8080:80"
    networks:
      - pimono-network
    depends_on:
      - db
      - redis
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=pimono
      - DB_USERNAME=pimono
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  db:
    image: postgres:16-alpine
    container_name: pimono-db
    restart: unless-stopped
    ports:
      - "54320:5432"  # Host port 54320 -> Container port 5432
    environment:
      POSTGRES_DB: pimono
      POSTGRES_USER: pimono
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - pimono-network

  redis:
    image: redis:7-alpine
    container_name: pimono-redis
    restart: unless-stopped
    ports:
      - "63790:6379"  # Host port 63790 -> Container port 6379
    volumes:
      - redis-data:/data
    networks:
      - pimono-network
    command: redis-server --appendonly yes

networks:
  pimono-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
