
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pimono_postgres
    environment:
      POSTGRES_DB: '${DB_DATABASE:-pimono_db}'
      POSTGRES_USER: '${DB_USERNAME:-pimono_user}'
      POSTGRES_PASSWORD: '${DB_PASSWORD:-pimono_password}'
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
      - ./claudedocs/database-migration-scripts.sql:/docker-entrypoint-initdb.d/99-tenant-functions.sql
    networks:
      - pimono_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for Caching and Queues
  redis:
    image: redis:7-alpine
    container_name: pimono_redis
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    networks:
      - pimono_network
    command: redis-server --appendonly yes --requirepass redis_password
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  pimono_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
